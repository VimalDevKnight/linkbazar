<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/LinkBazaar Favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="Images/LinkBazaar Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact :- Linkbazaar</title>
</head>
<body class="h-screen">
    <div class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 h-full">
      <div class="relative h-full">
        <div class="container mx-auto py-8 px-4 md:px-6 h-full">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-lg font-bold mb-2 text-blue-500">Contact Us</h3>
              <form action="#" method="POST">
                <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                  <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:border-blue-700" required>
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                  <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:border-blue-700" required>
                </div>
                <div class="mb-4">
                  <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                  <textarea id="message" name="message" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:border-blue-700" rows="5" required></textarea>
                </div>
                <div class="flex justify-end">
                  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Send</button>
                </div>
              </form>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-lg font-bold mb-2 text-blue-500">Our Location</h3>
               <p class="text-gray-600 mb-4">Industriall Estate Chandpur Varanasi Uttar pradesh India  221106</p>
              <div class="aspect-w-16 aspect-h-9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1803.4685333684893!2d82.9603231446682!3d25.30631840454565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1701445163403!5m2!1sen!2sus" width="300" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
